<section class="padding-y">
    <div class="container">

        <header class="section-heading  d-flex justify-content-between align-items-center">
            <h4 class="section-title text-muted">Showing 1 - {{products.length}} Products</h4>
            <div class="filter-container d-flex align-items-center">
                <p>Sort by: </p>
                <select class="form-select">
                    <option value="Default">Default</option>
                    <option value="Low to High">Price: Low to High</option>
                    <option value="High to Low">Price: High to Low</option>
                    <option value="A to Z">A to Z</option>
                    <option value="Z to A">Z to A</option>
                </select>
            </div>
        </header>

        <div class="row">
            <div class="col-6 col-sm-8 col-md-6 col-lg-2" *ngFor="let product of products" style="padding: 15px 7.5px;">
                <app-product [product]="product"></app-product>
            </div>

            <div #testDiv class="test" style="visibility:hidden"></div>

        </div>
    </div>
</section>
