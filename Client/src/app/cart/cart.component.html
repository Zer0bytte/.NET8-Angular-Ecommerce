<div class="cartlist sidebar" [class.is-open]="opanCartlist">
    <div class="sidebar-header">
        <div class="sidebar-title">Shopping cart ({{cartList.length}})</div>
        <button aria-label="Close" class="btn-close" style="--scroll-bar:17px;"
            (click)="$event.preventDefault();closeSidebar()">
            <p>Close</p>
            <span role="img" aria-label="close" class="icon-close">
                <svg viewBox="64 64 896 896" focusable="false" class="" data-icon="close" width="1em" height="1em"
                    fill="currentColor" aria-hidden="true">
                    <path
                        d="M563.8 512l262.5-312.9c4.4-5.2.7-13.1-6.1-13.1h-79.8c-4.7 0-9.2 2.1-12.3 5.7L511.6 449.8 295.1 191.7c-3-3.6-7.5-5.7-12.3-5.7H203c-6.8 0-10.5 7.9-6.1 13.1L459.4 512 196.9 824.9A7.95 7.95 0 00203 838h79.8c4.7 0 9.2-2.1 12.3-5.7l216.5-258.1 216.5 258.1c3 3.6 7.5 5.7 12.3 5.7h79.8c6.8 0 10.5-7.9 6.1-13.1L563.8 512z">
                    </path>
                </svg>
            </span>
        </button>
    </div>
    <div class="sidebar-body">
        <div class="empty-sidebar" *ngIf="cartList.length===0">
            <div class="empty-image">
                <svg class="empty-img-default" width="184" height="152" viewBox="0 0 184 152"
                    xmlns="http://www.w3.org/2000/svg">
                    <g fill="none" fill-rule="evenodd">
                        <g transform="translate(24 31.67)">
                            <ellipse class="empty-img-default-ellipse" cx="67.797" cy="106.89" rx="67.797" ry="12.668">
                            </ellipse>
                            <path class="empty-img-default-path-1"
                                d="M122.034 69.674L98.109 40.229c-1.148-1.386-2.826-2.225-4.593-2.225h-51.44c-1.766 0-3.444.839-4.592 2.225L13.56 69.674v15.383h108.475V69.674z">
                            </path>
                            <path class="empty-img-default-path-2"
                                d="M101.537 86.214L80.63 61.102c-1.001-1.207-2.507-1.867-4.048-1.867H31.724c-1.54 0-3.047.66-4.048 1.867L6.769 86.214v13.792h94.768V86.214z"
                                transform="translate(13.56)"></path>
                            <path class="empty-img-default-path-3"
                                d="M33.83 0h67.933a4 4 0 0 1 4 4v93.344a4 4 0 0 1-4 4H33.83a4 4 0 0 1-4-4V4a4 4 0 0 1 4-4z">
                            </path>
                            <path class="empty-img-default-path-4"
                                d="M42.678 9.953h50.237a2 2 0 0 1 2 2V36.91a2 2 0 0 1-2 2H42.678a2 2 0 0 1-2-2V11.953a2 2 0 0 1 2-2zM42.94 49.767h49.713a2.262 2.262 0 1 1 0 4.524H42.94a2.262 2.262 0 0 1 0-4.524zM42.94 61.53h49.713a2.262 2.262 0 1 1 0 4.525H42.94a2.262 2.262 0 0 1 0-4.525zM121.813 105.032c-.775 3.071-3.497 5.36-6.735 5.36H20.515c-3.238 0-5.96-2.29-6.734-5.36a7.309 7.309 0 0 1-.222-1.79V69.675h26.318c2.907 0 5.25 2.448 5.25 5.42v.04c0 2.971 2.37 5.37 5.277 5.37h34.785c2.907 0 5.277-2.421 5.277-5.393V75.1c0-2.972 2.343-5.426 5.25-5.426h26.318v33.569c0 .617-.077 1.216-.221 1.789z">
                            </path>
                        </g>
                        <path class="empty-img-default-path-5"
                            d="M149.121 33.292l-6.83 2.65a1 1 0 0 1-1.317-1.23l1.937-6.207c-2.589-2.944-4.109-6.534-4.109-10.408C138.802 8.102 148.92 0 161.402 0 173.881 0 184 8.102 184 18.097c0 9.995-10.118 18.097-22.599 18.097-4.528 0-8.744-1.066-12.28-2.902z">
                        </path>
                        <g class="empty-img-default-g" transform="translate(149.65 15.383)">
                            <ellipse cx="20.654" cy="3.167" rx="2.849" ry="2.815"></ellipse>
                            <path d="M5.698 5.63H0L2.898.704zM9.259.704h4.985V5.63H9.259z"></path>
                        </g>
                    </g>
                </svg>
            </div>
            <p class="empty-description">
                No products in Cartlist
            </p>
        </div>
        <div class="item" *ngFor="let cartItem of cartList">
            <div class="item-img">
                <img [src]="cartItem.product.images[0].imageUrl"
                    onerror="this.onerror = null;this.src='assets/images/ImageNotFound.png'" alt="product_image">
            </div>
            <div class="item-description">
                <a href="#" (click)="$event.preventDefault(); navigateToProductDetails(cartItem.product.id.toString())"
                    class="item-title">
                    {{cartItem.product.title}}
                </a>
                <h5 class="item-price">${{cartItem.product.price}}</h5>
                <div class="input-group input-spinner">
                    <div class="quantity-selector">
                        <button type="button" class="btn  btn-quantity"
                            (click)="updateCartItemQuantity(cartItem.quantity! , cartItem  , '-')"
                            [disabled]=" cartItem.quantity == 1">
                            <span>-</span>
                        </button>
                        <div class="quantity-number">{{cartItem.quantity}}</div>
                        <button type="button" class="btn btn-quantity"
                            (click)="updateCartItemQuantity(cartItem.quantity! , cartItem  , '+')">
                            <span>+</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="item-close-btn">
                <a href="#" (click)="$event.preventDefault(); openCofirmModal(cartItem.product.id)">
                    <svg viewBox="64 64 896 896" focusable="false" class="" data-icon="close" width="1em" height="1em"
                        fill="currentColor" aria-hidden="true">
                        <path
                            d="M563.8 512l262.5-312.9c4.4-5.2.7-13.1-6.1-13.1h-79.8c-4.7 0-9.2 2.1-12.3 5.7L511.6 449.8 295.1 191.7c-3-3.6-7.5-5.7-12.3-5.7H203c-6.8 0-10.5 7.9-6.1 13.1L459.4 512 196.9 824.9A7.95 7.95 0 00203 838h79.8c4.7 0 9.2-2.1 12.3-5.7l216.5-258.1 216.5 258.1c3 3.6 7.5 5.7 12.3 5.7h79.8c6.8 0 10.5-7.9 6.1-13.1L563.8 512z">
                        </path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
    <div class="sidebar-total" *ngIf="cartList.length > 0">
        <h5 class="total-price">Total: <span> ${{totalPrice| number:'1.0-1'}}</span></h5>
        <div class="checkout-btn d-flex">
            <button type="button" class="btn btn-warning" (click)="navigateToCheckout()">
                Checkout
            </button>
        </div>
    </div>
</div>

<div class="mask" [class.d-none]="!opanCartlist" (click)="closeSidebar()">

</div>


<app-confirm-modal (confirm)="deleteCartItem()" (cancel)="closeCofirmModal()" [isVisable]="isVisable"
    [title]="'Cofirm this action'" [message]="'Are your sure to remove product from cart ?'" [confirmBtnText]="'ok'"
    [cancelBtnText]="'Cancel'"></app-confirm-modal>
