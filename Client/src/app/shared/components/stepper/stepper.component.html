<div class="container">
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item" *ngFor="let step of steps; let i = index">
            <div class="d-grid">
                <button class="btn navigation-link py-3 text-uppercase fw-bold"
                    [class.btn-warning]="selectedIndex === i" >
                    {{step.label}}
                </button>
            </div>
        </li>
    </ul>

    <div *ngIf="selected">
        <ng-container [ngTemplateOutlet]="selected.content">
        </ng-container>
    </div>
</div>
