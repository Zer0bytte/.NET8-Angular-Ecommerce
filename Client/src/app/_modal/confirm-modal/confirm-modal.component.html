<div class="modal fade" [class.show]="isVisable" id="CofirmModal" tabindex="-1" role="dialog"
    aria-labelledby="CofirmModalLabel" [style]="isVisable?'display: block;':''">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="CofirmModalLabel">{{title}}</h5>
                <button type="button text-muted" class="close" data-dismiss="modal" aria-label="Close"
                    (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{message}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="close()">{{cancelBtnText}}</button>
                <button type="button" class="btn btn-warning" (click)="delete()">{{confirmBtnText}}</button>
            </div>
        </div>
    </div>
</div>
